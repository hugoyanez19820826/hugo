<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzana que cae desde un árbol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let apple;
        let tree;
        let appleY = 80;  // Posición inicial de la manzana
        let vy = 0;  // Velocidad vertical
        const gravity = 0.5;  // Gravedad
        const groundY = 440;  // Posición del suelo

        function preload() {
            apple = loadImage('https://imgur.com/TN76fMc.png');  // Imagen de la manzana
            tree = loadImage('https://imgur.com/It9JGm6.png');  // Imagen del árbol
        }

        function setup() {
            createCanvas(640, 480);  // Crear el canvas
        }

        function draw() {
            background(255);  // Fondo blanco

            // Dibujar el árbol
            image(tree, 100, 50, 150, 300);

            // Aplicar gravedad a la manzana
            vy += gravity;
            appleY += vy;

            // Detener la manzana cuando llegue al suelo
            if (appleY + 40 > groundY) {
                appleY = groundY - 40;
                vy = 0;
            }

            // Dibujar la manzana
            image(apple, 150, appleY, 40, 40);
        }
    </script>
</body>
</html>
